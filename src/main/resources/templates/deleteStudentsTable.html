<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
    <style>
.table { display:table; }
.table-row { display:table-row; }
.table-cell {
    display:table-cell;
    padding: 10px 10px 10px 5px;
}

.table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.table-cell {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

a {
    text-decoration: none;
    color: black;
}

.table-row:hover {
    background-color:#bababa;
}

.header {
    pointer-events: none;
}
</style>
</head>
<body>
<h1>Удаление студента:</h1>
<div class="table">
    <a class="table-row">
        <div class="table-cell header">Код</div>
        <div class="table-cell header">Имя</div>
        <div class="table-cell header">Фамилия</div>
        <div class="table-cell header">Очество</div>
        <div class="table-cell header">Учебная группа</div>
        <div class="table-cell header">Телефон</div>
        <div class="table-cell header">Страна</div>
        <div class="table-cell header">Город</div>
        <div class="table-cell header">Адрес</div>
        <div class="table-cell header">Пол</div>
        <div class="table-cell header">Компьютерные сети</div>
        <div class="table-cell header">Числовые методы</div>
        <div class="table-cell header">Математические методы</div>
    </a>
    <th:block th:each="student : ${students}">
        <a class="table-row" th:href="@{'/delete/student/' + ${student.id}}">
            <div class="table-cell body"><span th:text="${student.id}"/></div>
            <div class="table-cell body"><span th:text="${student.firstName}"/></div>
            <div class="table-cell body"><span th:text="${student.lastName}"/></div>
            <div class="table-cell body"><span th:text="${student.middleName}"/></div>
            <div class="table-cell body"><span th:text="${student.studyGroup}"/></div>
            <div class="table-cell body"><span th:text="${student.phone}"/></div>
            <div class="table-cell body"><span th:text="${student.country}"/></div>
            <div class="table-cell body"><span th:text="${student.city}"/></div>
            <div class="table-cell body"><span th:text="${student.address}"/></div>
            <div class="table-cell body"><span th:text="${student.gender}"/></div>
            <div class="table-cell body"><span th:text="${student.CNAverageScore}"/></div>
            <div class="table-cell body"><span th:text="${student.NMAverageScore}"/></div>
            <div class="table-cell body"><span th:text="${student.MMAverageScore}"/></div>
        </a>
    </th:block>
</div>
</body>
</html>
